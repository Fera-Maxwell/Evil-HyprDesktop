<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Test Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>My Cool Test Page</h1>

  <p id="demo">Click the button to see magic happen!</p>

  <input type="text" id="user-input" placeholder="Type something...">
	
	<div class='buttons'>
		<button onclick="doMagic()">Do Magic</button>
		<button onclick="secret()" class="secret" id='flashbang'>A secret</button>
		<button onclick="showInput()">Show Input</button>
	</div>

	<div class='switch' id='switch'>OFF</div>
  
	<div class='swap' id='swap'>
		<button onclick="swap()">Swap to Next!</button>
	</div>

  <div class='123' id='123'>
    <button class='numbers' id='numbers'>Mrow</button>
  </div>

	<script src="script.js"></script>
</body>
</html>
